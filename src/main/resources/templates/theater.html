<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theater</title>
  <link th:href="@{/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<header th:insert="~{/fragments/header :: header}"></header>

<main class="main">
  <section>
    <div class="container grid">
      <div class="table-data">
        <h3>Theater</h3>
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Coordinates</th>
          </tr>
          </thead>
          <tbody>
          <tr >
            <td th:text="${theater.theaterId}"></td>
            <td th:text="${theater.location.address.street1}"></td>
            <td th:text="${theater.location.address.city}"></td>
            <td th:text="${theater.location.address.state}"></td>
            <td th:text="${theater.location.address.zipcode}"></td>
            <td th:text="${theater.location.geo.coordinates}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<footer th:insert="~{/fragments/footer :: footer}"></footer>


</body>
</html>
